name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: "npm"  <-- 🔴 прибрано, бо немає lock-файлу

      - name: Deploy to Cloudflare Workers
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: publish

      # ✅ Надсилання повідомлення в Telegram після успішного деплою
      - name: Notify success in Telegram
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -H "Content-Type: application/json" \
            -d '{"chat_id": "${{ secrets.ADMIN_CHAT_ID }}", "text": "✅ Cloudflare Worker успішно задеплоєно!"}'

      # ❌ Надсилання повідомлення, якщо деплой не вдався
      - name: Notify failure in Telegram
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -H "Content-Type: application/json" \
            -d '{"chat_id": "${{ secrets.ADMIN_CHAT_ID }}", "text": "❌ Помилка при деплої Cloudflare Worker!"}'
