name: Deploy Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Крок 1: Витягнути репозиторій
      - name: Checkout code
        uses: actions/checkout@v2

      # Крок 2: Встановити Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Використовуємо Node.js 20.x

      # Крок 3: Встановити Wrangler глобально
      - name: Install Wrangler globally
        run: npm install -g wrangler@3.90.0

      # Крок 4: Перевірити, чи файл wrangler.toml існує в корені проекту
      - name: Check if wrangler.toml exists
        run: ls -l

      # Крок 5: Запустити деплой через wrangler
      - name: Deploy to Cloudflare Workers
        run: wrangler deploy  # Використовуємо wrangler для деплою
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}  # API токен Cloudflare з секретів GitHub
          WRANGLER_API_TOKEN: ${{ secrets.CF_API_TOKEN }}  # API токен Cloudflare для wrangler
