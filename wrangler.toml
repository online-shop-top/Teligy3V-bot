name = "teligy3v-bot"
main = "src/index.js"
compatibility_date = "2025-10-16"
account_id = "86e97485017fdd3df450c1d758ce1b36"

[vars]
TG_BOT_TOKEN = "${{ secrets.TG_BOT_TOKEN }}"
ADMIN_CHAT_ID = "${{ secrets.ADMIN_CHAT_ID }}"
GROUP_CHAT_ID = "${{ secrets.GROUP_CHAT_ID }}"

[[kv_namespaces]]
binding = "Teligy3V"
id = "be029e33b2b447e2befdf57751d20343"

[triggers]
crons = ["* * * * *"] # Запускати кожну хвилину

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true
